<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Danfo&family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Tiny5&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Login</li>
    </nav>
    <main>
        <section id="signUpSec">
            <div class="signUpForm">
                <h2><u>Sign Up</u></h2>
                <form onsubmit="return false">
                    <label for=""> User Email</label>
                    <input type="email" name="userEmail" id="userEmail" />
                    <label for="">User Name</label>
                    <input type="text" name="username" id="username">

                    <label for="">Password</label>
                    <input type="password" name="password" id="password"><br>


                    <button id="signupBtn">Sign Up</button>
                </form>
            </div>
        </section>
        <section id="loginSec" style="display: none">
         
                <form  onsubmit="return false" class="loginForm">
                    <h2><u>Login Form</u></h2>
                    <label for="loginUsername">Useremail:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required placeholder="Username" />
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required placeholder="Password" /><br>
                    <button id="loginBtn">Login</button>
                </form>
       
        </section>
        <section id="dashboard" style="display: none">
            <h2 id="usernameDisplay"></h2>
            <button id="logoutBtn">Logout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
